apiVersion: apps/v1
kind: Deployment
metadata:
    name: gitservice-deployment
spec:
    template:
        metadata:
            name: gitservice
            labels:
                app: gitservice
                tier: backend
        spec:
            containers:
            - name: gitservice-container
              image: priya2802/gitfocus_service_kube
              ports:
              - containerPort: 8888
    replicas: 3
    selector:
        matchLabels:
            app: gitservice
            tier: backend
--- 
apiVersion: v1
kind: Service
metadata:
    name: gitui-service-backend
spec:
    type: LoadBalancer
    ports:
        - targetPort: 8888
          port: 8888
    selector:
        app: gitservice
        tier: backend
            
